<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="game__body">
                <div class="game__items">
                    <div class="game__text">
                        Result: <span></span>
                    </div>
                </div>
                <div class="game_counter"></div>
            </div>
            <div class="game__win">You win!!!</div>
        </div>
        <div class="info">
            <a href="#info" title="Rules of the game" class="info__icon">i</a>
            <div id="info" class="info__body">
                <a href="#" class="info__close">X</a>
                <div class="info__text">
                    <p>Продержитесь минуту убегая мышью от квадратов.</p>
                    <p>Игра начнется при наведении на серое поле.</p>
                    <p>При выходе за пределы поля игра начнется с начала.</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
